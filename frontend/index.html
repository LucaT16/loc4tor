<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Faces Samples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<script type="text/javascript" src="js/gesichtserkennung.js"></script>
<h1>Picture-Identifier:</h1>
<p>Enter the URL to an image that includes a face or faces, then click
the <strong> Analyze face </strong> button.<br><br>
Image to analyze: <input type="text" name="inputImage" id="inputImage"
                         value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg"/>
<select id="attributes">
    <option value="sex">Geschlecht</option>
    <option value="age">Alter</option>
    <option value="haircolour">Haarfarbe</option>
</select>

<button onclick="processImage(document.getElementById('attributes').value)">Analyze face</button>

<br><br>
<div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
        <h3> Attribut: </h3><br><br>
        <textarea id="responseTextArea" class="UIInput"
                  style="width:100px; height:20px; text-align: center"></textarea>
    </div>
    <div id="imageDiv" style="width:420px; display:table-cell;">
        <h3> Source image:</h3><br><br>
        <img id="sourceImage" width="400"/>
    </div>
</div>
</body>
</html>
