<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loc4tor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<script type="text/javascript" src="js/loc4tor.js"></script>
<h1>Loc4tor</h1>
<br>


So far the following landmarks are integrated already:
<br>
<br>Eiffelturm
<br>Brandenburger Tor
<br>Freiheitstatue
<br>Colosseum
<br>Big Ben
<br>Golden Gate Bridge
<br>
<br>Enter the URL to an image or upload you own image that includes a listed landmark.<br>
<strong> Go, give it a try! </strong> 
<br><br>


    <input type="file"
    id="files" name="files[]" multiple />


<script>
    function dateiauswahl(evt) {
            var dateien = evt.target.files; // FileList object
            // Auslesen der gespeicherten Dateien durch Schleife
            for (var i = 0, f; f = dateien[i]; i++) {
                // nur Bild-Dateien
                if (!f.type.match('image.*')) {
                    continue;
                }
                var reader = new FileReader();
                reader.onload = (function (theFile) {
                    return function (e) {
                        // erzeuge Thumbnails.
                        var vorschau = document.createElement('img');
                        vorschau.className = 'vorschau';
                        vorschau.src = e.target.result;
                        vorschau.title = theFile.name;
                        document.getElementById('list')
                            .insertBefore(vorschau, null);
                    };
                })(f);
                // Bilder als Data URL auslesen.
                  console.log(f);
                reader.readAsDataURL(f);
            }
        }
        // Auf neue Auswahl reagieren und gegebenenfalls Funktion dateiauswahl neu ausf√ºhren.
    document.getElementById('files')
        .addEventListener('change', dateiauswahl, false);

</script>



<br><br>

<div id="wrapper" style="width: 100%; display: table; align-items: center; justify-content: center ">
    <div id="yourImage" style="width:40%; display:table-cell; position: relative" >
        <h3> Your Image</h3><br><br>
        <!-- Input Picture -->
        <output id="list"></output>
    </div>
    <div id="middle" style="width:20%; display:table-cell; position: relative">
        <button onclick="processImage()">Analyse Image</button>
    </div>
    <div id="result" style="width:40%; display:table-cell;position: relative">
        <h3> Result </h3><br><br>
        <!-- Result picture-->
          <img id="sourceImage" width="400"/>

    </div>
</div>

</body>
</html>
